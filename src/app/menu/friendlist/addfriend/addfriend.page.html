<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" defaultHref="/menu/tabs/friendlist"></ion-back-button>
    <ion-title>Add Friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8">
        <ion-searchbar #searchbar="ngModel" ngModel placeholder="Let's find your friends!" class="ion-padding" (ionInput)="searchFriend($event)" showCancelButton="focus"></ion-searchbar>
        <p class="ion-text-center" *ngIf="friendData?.length === 0">Result not found</p>
        <div style="align-items: center" *ngFor="let friend of (friendData)">
          <ion-avatar slot="start">
            <ion-img [src]="(friend.photoUrl | async)"></ion-img>
          </ion-avatar>
          <ion-item class="ion-margin-top" lines="none">
            <ion-label>{{ friend.name }}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-button shape="round" *ngIf="friendData?.length !== 0 && !friendAdded" (click)="addFriend()">Add Friend</ion-button>
            <p *ngIf="friendData?.length !== 0 && friendAdded">Already friend</p>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
